<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>3.1 HTML Forms</title>
  </head>
  <body>
    <h1>3.1 HTML Forms</h1>

    <h2>Form1</h2>
    <form id="form1" action="http://localhost:3000/" method="get">
      <input type="hidden" name="hidden" value="Hello from form1">
      <input type="text" name="text" required>
      <button type="submit" form="form1" value="Send Form 1">Send Form 1</button>
    </form>
    <h2>Form2</h2>
    <form id="form2" action="http://localhost:3000/" method="post">
      <input type="hidden" name="hidden" value="Hello from form2">
      <textarea name="message" rows="15" cols="35"></textarea>
      <button type="submit" form="form2" value="Send Form 2">Send Form 2</button>
    </form>
    
  </body>
</html>
